<!DOCTYPE html>
<html>
  <head>
    <title>Pixelate Image</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Pixelate Image</h1>
    <p>
      <label for="image-select">Select an image:</label>
      <select id="image-select" onchange="loadImage()">
        <option value="images/beach.jpg">Beach</option>
        <option value="images/forest.jpg">Forest</option>
        <option value="images/mountains.jpg">Mountains</option>
        <option value="images/sunset.jpg">Sunset</option>
      </select>
    </p>
    <p>
      <label for="file-input">Or upload your own image:</label>
      <input
        type="file"
        id="file-input"
        accept="image/*"
        onchange="loadImage()"
      />
    </p>
    <p>
      <label for="pixel-slider">Pixel size:</label>
      <input
        type="range"
        id="pixel-slider"
        min="1"
        max="50"
        value="0"
        onchange="pixelate()"
      />
    </p>
    <canvas id="canvas"></canvas>
    <script type="text/javascript" src="assets/js/pixelate.js"></script>
  </body>
</html>
